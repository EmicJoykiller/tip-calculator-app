<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    

      <h1 class="title">
        S P L I <br />
        T T E R
      </h1>

      <div class="container">
        

        <div class="input-section">
          <label for="bill"></label>
          <div class="input-box">
            <span>$</span>
            <input
              type="number"
              name="bill"
              id="billAmount"
              placeholder="0.00"
            />
          </div>

          <label>Select Tip %</label>
          <div class="tip-buttons">
            <button class="tip-btn" data-tip="5">5%</button>
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn selected" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="25">25%</button>
            <button class="tip-btn" data-tip="50">50%</button>
            <input type="number" id="customTip" placeholder="Custom" />
          </div>

          <label>Number of People</label>
          <div class="input-box">
            <span>ðŸ‘¤</span>
            <input type="number" id="peopleCount" placeholder="1" />
          </div>

          <div class="result-section">
            <div class="result-box">
                <p>Tip Amount <span>/ person</span></p>
                <h2 id="tipAmount">$0.00</h2>
            </div>
            <div class="result-box">
                <p>Total <span>/ person</span></p>
                <h2 id="totalAmount">$0.00</h2>
            </div>
            <button id="resetBtn">RESET</button>
        </div>

      </div>
    
  </body>
</html>
